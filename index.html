<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
    <div class="main_card">
      <div class="main__content">
        <div class="main__header">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="header__image">
          <div class="header__text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="main__menu">
          <a id="daily" class="filter" href="">Daily</a>
          <a href="" id="weekly" class="filter active">Weekly</a>
          <a href="" id="monthly" class="filter">Monthly</a>
        </div>
      </div>
    </div>
    <div class="count_card" id="work">
      <img src="./images/icon-work.svg" alt="work icon">
      <div class="count__content">
        <div class="count__header">
          <h2 class="count__heading">Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" class="icon_ellipsis">
        </div>
        <div class="count__text">
          <p id="current_work" class="count__current">32hrs</p> <!-- weekly -->
          <p id="previous_work" class="count__previous">Last week - 36hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>
    <div class="count_card" id="play">
      <img src="./images/icon-play.svg" alt="play icon">
      <div class="count__content">
        <div class="count__header">
          <h2 class="count__heading">Play</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" class="icon_ellipsis">
        </div>
        <div class="count__text">
          <p id="current_play" class="count__current">10hrs</p> <!-- weekly -->
          <p id="previous_play" class="count__previous">Last week - 8hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>
    <div class="count_card" id="study">
      <img src="./images/icon-study.svg" alt="Study icon">
      <div class="count__content">
        <div class="count__header">
          <h2 class="count__heading">Study</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" class="icon_ellipsis">
        </div>
        <div class="count__text">
          <p id="current_study" class="count__current">4hrs</p> <!-- weekly -->
          <p id="previous_study" class="count__previous">Last week - 7hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>
    <div class="count_card" id="exercise">
      <img src="./images/icon-exercise.svg" alt="exercise icon">
      <div class="count__content">
        <div class="count__header">
          <h2 class="count__heading">Exercise</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" class="icon_ellipsis">
        </div>
        <div class="count__text">
          <p id="current_exercise" class="count__current">4hrs</p> <!-- weekly -->
          <p id="previous_exercise" class="count__previous">Last week - 5hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>
    <div class="count_card" id="social">
      <img src="./images/icon-social.svg" alt="social icon">
      <div class="count__content">
        <div class="count__header">
          <h2 class="count__heading">Social</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" class="icon_ellipsis">
        </div>
        <div class="count__text">
          <p id="current_social" class="count__current">5hrs</p> <!-- weekly -->
          <p id="previous_social" class="count__previous">Last week - 10hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>
    <div class="count_card" id="self-care">
      <img src="./images/icon-self-care.svg" alt="care icon">
      <div class="count__content">
        <div class="count__header">
          <h2 class="count__heading">Self Care</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" class="icon_ellipsis">
        </div>
        <div class="count__text">
          <p id="current_care" class="count__current">2hrs</p> <!-- weekly -->
          <p id="previous_care" class="count__previous">Last week - 2hrs</p> <!-- weekly -->
        </div>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kai Waldrant</a>.
  </div>
</body>
</html>
